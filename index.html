<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id='title'>Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <label>Name</label>
      <input id='name' type='text'/>
      <label>Email</label>
      <input id='email' type='text'/>
      <label>Age(optinal)</label>
      <input id='number' type='number'/>
      <label>Which option best describes your current role?</label>
      <select>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <label>Would you recommend Microverse to a friend?</label>
      <input type='radio' name='Defintely'/> Defintely <br>
      <input type='radio' name='Meybe'/> Maybe <br>
      <input type='radio' name='Not sure'/> Not sure <br>
      <label>What is your favorite feature of Microverse?</label>
      <select>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
      <label>What would you like to see improved? (Check all that apply)</label>
      <input type='checkbox' name='Front-End Projects'/>Front-End Projects <br>
      <input type='checkbox' name='Back-end Projects'/>Back-end Projects <br>
      <input type='checkbox' name='Dta Visualisation'/>Dta Visualisation <br>
      <input type='checkbox' name='Open Source Community'/>Open Source Community <br>
      <input type='checkbox' name='Gitter help romms'/>Gitter help romms <br>
      <input type='checkbox' name='City Meetups'/>City Meetups <br>
      <input type='checkbox' name='Wiki'/>Wiki <br>
      <input type='checkbox' name='Forum'/>Forum <br>
      <input type='checkbox' name='Additional courses'/>Additional courses <br>
      <label>Any comments or suggestions?</label>
      <textarea rows='5' cols='50'></textarea>
      <input type='submit' />
    </form>
