<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">

  </head>

  <body>
    <h1 id='title'>Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <div>
        <label id="name-label">Name</label><br>
        <input class="textfield" id='name' type='text' placeholder="Enter your name" required/>
      </div>
      <div>
        <label id="email-label">Email</label><br>
        <input class="textfield" id='email' type='email' placeholder="Enter your email" required/>
      </div>
      <div>
        <label id="number-label">Age(optinal)</label><br>
        <input class="textfield" id='number' type='number' min="5" max="100" placeholder="Age"/>
      </div>
      <div>
        <label>Which option best describes your current role?</label><br>
        <select class="textfield" id="dropdown">
          <option disabled="true" selected>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Would you recommend Microverse to a friend?</label><br>
        <input type='radio' value='Defintely' name="recomendation"/> <span>Defintely</span> <br>
        <input type='radio' value='Maybe' name="recomendation"/> <span>Maybe</span> <br>
        <input type='radio' value='Not sure' name="recomendation"/> <span>Not sure</span> <br>
      </div>
      <div>
        <label>What is your favorite feature of Microverse?</label><br>
        <select class="textfield" id="dropdown">
          <option disabled="true" selected>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </div>
      <div>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type='checkbox' value='Front-End Projects' name="technology"/><span>Front-End Projects</span> <br>
        <input type='checkbox' value='Back-end Projects' name="technology"/><span>Back-end Projects</span> <br>
        <input type='checkbox' value='Data Visualisation' name="technology"/><span>Data Visualisation </span><br>
        <input type='checkbox' value='Open Source Community' name="technology"/><span>Open Source Community</span> <br>
        <input type='checkbox' value='Gitter help romms' name="technology"/><span>Gitter help romms </span><br>
        <input type='checkbox' value='City Meetups' name="technology"/><span>City Meetups </span><br>
        <input type='checkbox' value='Wiki' name="technology"/><span>Wiki</span> <br>
        <input type='checkbox' value='Forum' name="technology"/><span>Forum</span> <br>
        <input type='checkbox' value='Additional courses' name="technology"/><span>Additional courses</span> <br>
      </div>
      <div>
        <label>Any comments or suggestions?</label><br>
        <textarea class="textfield" rows='5' cols='50'  placeholder="Enter your comment here..."></textarea>
      </div>
      <div>
        <input type='submit' class="button" id="submit"/>
      </div>
    </form>
